<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>ATM</title>
</head>

<body>

<div class="container">

	<h3>ATM System</h3>
	<hr>
	 <p class="h4 mb-4">Login Here..!</p>
	
		<form action="#" th:action="@{/ATM/login}"
						 th:object="${bank}" method="POST">
			<label>Account No:</label>
			<input type="text" th:field="*{accountNo}"
					class="form-control mb-4 col-4" placeholder="Account No" required>
			
			<label>Pin:</label>
			<input type="text" th:field="*{pin}"
					class="form-control mb-4 col-4" placeholder="Pin" required>
			
			<button type="submit" class="btn btn-primary btn-sm mb-3">Login</button>
						
		</form>
		
		
	<!-- Add a button -->
	<a th:href="@{/ATM/createAccount}"
		class="btn btn-primary btn-sm mb-3">
		Create Account
	</a>
		
</div>
	
</body>
</html>
